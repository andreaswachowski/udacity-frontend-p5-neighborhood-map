<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css(.tmp) styles/bootstrap.css -->
    <link rel="stylesheet" href="styles/bootstrap_custom.css">
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <title>Neighborhood Map</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
          <button type="button" id="menu-toggle" class="navbar-left navbar-toggle btn btn-default">
            <span class="sr-only">Toggle places</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <form class="navbar-form navbar-left" action="#" onsubmit="return false;" role="search">
            <div class="scrollable-dropdown-menu">
              <div class="btn-group">
                <input class="form-control typeahead" type="search" placeholder="Filter places" data-bind="textInput: query, valueUpdate: 'keyup'">
                <span class="searchclear glyphicon glyphicon-remove-circle hidden"></span>
              </div>
              <button id="go" class="btn btn-default hidden" type="button">Go</button>
            </div>
          </form>
      </div><!-- /.container-fluid -->
    </nav>
    <div id="wrapper" class="wrapper">
      <!-- Sidebar -->
      <div id="sidebar-wrapper" class="sidebar-wrapper">
        <ul id="marker-list" class="sidebar-nav" data-bind="foreach: search()">
          <li data-bind="css: { editing: editing }">
            <div class="view">
              <label class="marker" data-bind="text: title, event: { click: $root.showPlace, dblclick: $root.editPlace }"></label>
              <button class="edit-btn" data-bind="click: $root.editPlace" data-keep-open-on-click></button>
              <!-- Clicking the destroy button shall not bubble, thereby avoiding closing the dropdown, but the
                data-keep-open-on-click approach is not working, because Knockout immediately triggers destroyPlace,
                without jQuery having the chance to catch the event. Hence using Knockouts event-binding to stop
                propagation.  -->
                <button class="destroy" data-bind="event: { click: $root.destroyPlace }"></button>
            </div>
            <input class="edit" data-bind="value: title, valueUpdate: 'afterkeydown', enterKey: $root.saveEditing, escapeKey: $root.cancelEditing, selectAndFocus: editing, event: { blur: $root.saveEditing }">
          </li>
        </ul>
      </div>
      <!-- /#sidebar-wrapper -->

      <div class="sidebar-page-content-wrapper">
        <div id="connection-lost-warning" class="white-on-red-warning hidden">Connection lost, please reconnect to continue</div>
        <div id="map-canvas" class="fill-screen"></div>
        <div id="offline-on-load" class="white-on-red-warning hidden">The browser is offline. Connect to the Internet and wait
          for the page to reload.</div>
      </div>
    </div> <!-- wrapper -->

    <div id="infowindow" data-bind="with: currentPlace">
      <h3 data-bind="text: title"></h3>
      <div data-bind="text: formatted_address"></div>
      <div data-bind="if: venues().length > 0">
        <h4>In the vicinity</h4>
        <ul data-bind="foreach: venues()">
          <li>
            <span data-bind="text: name"></span>
            <span data-bind="text: categoryStr">
          </li>
        </ul>
      </div>
      <!-- ko ifnot: venues().length > 0 -->
      <!-- ko if: fourSquareLookupError() -->
      <!-- silently ignore missing information, but show a warning -->
      <p data-bind="text: fourSquareLookupError()"></p>
      <!-- /ko -->
      <!-- /ko -->
    </div>

<!-- build:js(.) js/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/knockout/dist/knockout.js"></script>
    <script src="/bower_components/typeahead.js/dist/typeahead.bundle.js"></script>
    <!-- endbower -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <!-- <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script> -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <!-- <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script> -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
<!-- endbuild -->
    <script src="js/store.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
