<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/main.css">
		<title>Neighborhood Map</title>
	</head>
  <body>
    <div id="content">
      <input id="pac-input" class="controls" type="text" placeholder="Search and filter markers">
      <div id="marker-list">
        <h1>Places</h1>
        <ul data-bind="foreach: markers">
          <li>
            <div>
              <label class="marker" data-bind="text: title"></label>
              <button class="edit-btn"></button>
              <button class="destroy"></button>
            </div>
          </li>
        </ul>
      </div>
      <div id="map-canvas"></div>
    </div>
    <!--<div id="info-entry">
      <p>What information would you like to add for this location? </p>
      <input type="text" id="marker-info" name="marker-info" title="MarkerInfo">
      </div>-->
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
