<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/main.css">
		<title>Neighborhood Map</title>
	</head>
  <body>
    <div id="content">
      <input id="pac-input" class="controls" type="text" placeholder="Search places" data-bind="textInput: query, valueUpdate: 'keyup'">
      <div id="marker-list">
        <h1>Places</h1>
        <ul data-bind="foreach: search()">
					<li data-bind="css: { editing: editing }">
            <div class="view">
							<label class="marker" data-bind="text: title, event: { click: $root.showPlace, dblclick: $root.editPlace }"></label>
              <button class="edit-btn" data-bind="click: $root.editPlace"></button>
              <button class="destroy" data-bind="click: $root.destroyPlace"></button>
            </div>
						<input class="edit" data-bind="value: title, valueUpdate: 'afterkeydown', enterKey: $root.saveEditing, escapeKey: $root.cancelEditing, selectAndFocus: editing, event: { blur: $root.saveEditing }"> </li>
        </ul>
      </div>
      <div id="map-canvas"></div>
    </div>
    <!--<div id="info-entry">
      <p>What information would you like to add for this location? </p>
      <input type="text" id="marker-info" name="marker-info" title="MarkerInfo">
      </div>-->
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
